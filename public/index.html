<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ========== METADADOS ========== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c3e50">
  <title>CarroJá - Inspiração</title>
  <!-- ========== LINKS CSS ========== -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- ========== FAVICON ========== -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- ========== CONTEÚDO PRINCIPAL ========== -->
  <div id="root">
    <header>
      <h1>CarroJá - Inspiração</h1>
      <p>Encontre o carro perfeito para você</p>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          Olá! Eu sou o assistente virtual do CarroJá. Posso te ajudar a encontrar o carro ideal. Me conte o que você está procurando!
        </div>
      </div>
      
      <div class="chat-input-container">
        <textarea id="chat-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
        <button id="send-button">Enviar</button>
      </div>
    </div>
    
    <div class="features">
      <!-- Cards de features aqui -->
    </div>
    
    <footer>
      <p>© 2023 CarroJá - Todos os direitos reservados</p>
    </footer>
  </div>
  <!-- ========== SCRIPTS ========== -->
  <script src="scripts/app.js"></script>
</body>
</html>
<!-- ========== FIM DO HTML ========== -->
